name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  check-frontend:
    runs-on: ubuntu-latest
    outputs:
      frontend-exists: ${{ steps.check-file.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if package-lock.json exists
        id: check-file
        run: |
          if [ -f frontend/package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  validate-android-java-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Java version compatibility
        run: |
          # Check if Android project exists
          if [ ! -f "frontend/android/app/build.gradle" ]; then
            echo "Android project not found, skipping Java version validation"
            exit 0
          fi
          
          # Extract Java version from build.gradle
          GRADLE_JAVA_VERSION=$(grep -A 2 "android.compileOptions" frontend/android/app/build.gradle | grep "sourceCompatibility" | sed 's/.*VERSION_//' | sed 's/[^0-9]//g' | head -1)
          
          # Extract Java version from capacitor.build.gradle if it exists
          if [ -f "frontend/android/app/capacitor.build.gradle" ]; then
            CAPACITOR_JAVA_VERSION=$(grep "sourceCompatibility" frontend/android/app/capacitor.build.gradle | sed 's/.*VERSION_//' | sed 's/[^0-9]//g' | head -1)
            echo "Capacitor-generated Java version: $CAPACITOR_JAVA_VERSION"
          fi
          
          echo "Gradle Java version: $GRADLE_JAVA_VERSION"
          
          # Check if version is valid (we're using Java 17 in CI)
          if [ "$GRADLE_JAVA_VERSION" != "17" ]; then
            echo "❌ Error: Java version mismatch!"
            echo "The Android build is configured for Java $GRADLE_JAVA_VERSION, but CI uses Java 17"
            echo "Please update frontend/android/app/build.gradle to use Java 17"
            exit 1
          fi
          
          echo "✅ Java version check passed: Java 17"

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run backend tests
        working-directory: backend
        run: mvn -B -DskipTests=false test

  frontend-build:
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Run component tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build
        working-directory: frontend
        run: npm run build

  ui-tests:
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.frontend-exists == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend in background
        working-directory: backend
        run: |
          nohup mvn spring-boot:run -DskipTests > $GITHUB_WORKSPACE/backend/backend.log 2>&1 &
          # Wait for backend to be ready
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done
          if ! curl -s http://localhost:8080/api/health > /dev/null 2>&1; then
            echo "Backend failed to start"
            cat $GITHUB_WORKSPACE/backend/backend.log
            exit 1
          fi

      - name: Run UI tests
        working-directory: frontend
        run: npm run test:ui

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: frontend/screenshots/
          retention-days: 30
          if-no-files-found: ignore
