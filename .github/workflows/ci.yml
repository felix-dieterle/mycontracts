name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run backend tests
        working-directory: backend
        run: mvn -B -DskipTests=false test

  frontend-build:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package-lock.json') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

  ui-tests:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package-lock.json') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend in background
        working-directory: backend
        run: |
          nohup mvn spring-boot:run -DskipTests > $GITHUB_WORKSPACE/backend/backend.log 2>&1 &
          # Wait for backend to be ready
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done
          if ! curl -s http://localhost:8080/api/health > /dev/null 2>&1; then
            echo "Backend failed to start"
            cat $GITHUB_WORKSPACE/backend/backend.log
            exit 1
          fi

      - name: Run UI tests
        working-directory: frontend
        run: npm run test:ui

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: frontend/screenshots/
          retention-days: 30
          if-no-files-found: ignore
